<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SentinelNet: Live Connection Map</title>
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Curve Plugin for Arcs -->
    <script src="https://elfalem.github.io/Leaflet.curve/src/leaflet.curve.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 25, 0.85);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff2a2a;
            --text-main: #e0e0e0;
        }

        body, html { height: 100%; margin: 0; overflow: hidden; background-color: var(--bg-dark); font-family: 'Segoe UI', sans-serif; color: var(--text-main); }

        /* Full Screen Map Container */
        #map { width: 100%; height: 100vh; z-index: 1; background: #050505; }

        /* Common Panel Styles */
        .overlay-panel {
            position: absolute;
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .overlay-panel:hover { border-color: var(--neon-cyan); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); }

        /* Header */
        .header-panel {
            top: 20px; left: 50%; transform: translateX(-50%);
            text-align: center; padding: 10px 30px;
            border-top: 3px solid var(--neon-cyan);
        }
        .header-panel h2 { margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 3px; color: #fff; }
        .live-dot { display: inline-block; width: 8px; height: 8px; background: var(--neon-red); border-radius: 50%; margin-right: 8px; animation: blink 1s infinite; box-shadow: 0 0 10px var(--neon-red); }

        /* Right Feed Panel */
        .feed-panel {
            top: 80px; right: 20px; bottom: 20px; width: 320px;
            display: flex; flex-direction: column;
        }
        .panel-title { color: var(--neon-cyan); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .feed-list { flex-grow: 1; overflow-y: hidden; display: flex; flex-direction: column-reverse; } /* Items stack from bottom */

        .feed-item {
            font-size: 0.8rem; padding: 8px; margin-bottom: 6px;
            background: rgba(255,255,255,0.03); border-left: 2px solid var(--neon-purple);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .feed-item.inbound { border-color: var(--neon-cyan); }
        .feed-item .ip { font-family: 'Courier New', monospace; font-weight: bold; color: #fff; }
        .feed-item .details { display: flex; justify-content: space-between; color: #aaa; margin-top: 2px; }

        /* Bottom Left Stats */
        .stats-panel {
            bottom: 20px; left: 20px; width: 280px;
        }
        .stat-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-val { font-weight: bold; color: #fff; }

        /* Back Button */
        .nav-btn {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: var(--panel-bg); color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan); padding: 8px 15px;
            border-radius: 20px; text-decoration: none; font-size: 0.9rem;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .nav-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }

        /* Animations */
        @keyframes blink { 50% { opacity: 0.3; transform: scale(0.8); } }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Custom Leaflet Styles */
        .leaflet-popup-content-wrapper { background: rgba(20, 20, 25, 0.9); color: #fff; border: 1px solid var(--neon-cyan); border-radius: 4px; }
        .leaflet-popup-tip { background: rgba(20, 20, 25, 0.9); }
    </style>
</head>
<body>

<a href="/" class="nav-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

<div class="overlay-panel header-panel">
    <h2><span class="live-dot"></span> Global Network View</h2>
</div>

<div class="overlay-panel feed-panel">
    <div class="panel-title"><i class="fas fa-stream"></i> Live Activity Feed</div>
    <div id="feedContainer" class="feed-list">
        <!-- JS injects items here -->
    </div>
</div>

<div class="overlay-panel stats-panel">
    <div class="panel-title"><i class="fas fa-globe-americas"></i> Top Source Regions</div>
    <div id="topCountries">
        <div class="text-muted small text-center mt-3">Waiting for data...</div>
    </div>
</div>

<div id="map"></div>

<script src="map.js"></script>
</body>
</html>
